<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
    </head>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-responsive.min.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/ace.min.css">
    <link rel="stylesheet" href="css/ace-skins.min.css">
    <link rel="stylesheet" href="css/ace-responsive.min.css">
  <style>
      body,html{
          width: 100%;
          height: 100%;
          background: #fff;
      }

  </style>
    <body>
<div id="main-content" class="clearfix">
<div id="page-content" class="clearfix">
    <div class="page-header position-relative">
              <h1 style="color: #2679b5;">借卖方<small><i class="icon-double-angle-right"></i> 支付订单</small></h1>
            </div>

<h4>商品名称：MP3</h4>

 <form class="form-horizontal" style="width: 60%; margin:20px auto">
            <div class="control-group">
             <label class="control-label" for="rcver-name">Receiver</label>
             <div class="controls">
                 <input type="text" id="rcver-name" placeholder="请输入收货人姓名">
             </div>
         </div>
            <div class="control-group">
              <label class="control-label" for="rcver-addr">Ship To</label>
                <div class="controls">
                    <input type="text" id="rcver-addr" placeholder="请输入收货地址">
                </div>
            </div>
            <div class="control-group">
                <div class="controls">
                  <select>
                    <option disabled selected value="">请选择国家</option>
                    <option value="中国">中国</option>
                  </select>
                </div>
             </div>
            <div class="control-group">
                    <div class="controls">
                        <select>
                          <option disabled selected value="">请选择城市</option>
                          <option value="北京">北京</option>
                          <option value="上海">上海</option>
                          <option value="广州">广州</option>
                          <option value="深圳">深圳</option>
                        </select>
                    </div>
               </div>
           <div class="control-group">
              <label class="control-label" for="qty-input">Quantity</label>
              <div class="controls">
                <input type="text" id="qty-input" disabled>
              </div>
            </div>
            <div class="control-group">
              <label class="control-label" for="rcver-mobile">Mobile</label>
              <div class="controls">
                <input type="text" id="rcver-mobile" placeholder="请输入收货人手机">
              </div>
            </div>
             <div class="control-group">
              <label class="control-label" for="rcver-zip">ZIP code</label>
              <div class="controls">
                <input type="text" id="rcver-zip" placeholder="请输入收货人邮编">
              </div>
            </div>
            <div class="control-group">
              <label class="control-label" for="form-field-1">Shipping Method</label>
              <div class="controls">
                <label>
                  <input name="ship-day" type="radio" value="10" checked><span class="lbl"> 2-5天  $10 </span><br>
                </label>
                <label>
                  <input name="ship-day" type="radio" value="5"><span class="lbl"> 5-10天  $5 </span><br>
                </label>
              </div>
            </div>


        </form>

              <h3 style="text-align: center">
                Total：$<b class="red" id="total-cost"></b>
              </h3>

<div style="text-align: center"><button id="pay-now-btn" class="btn btn-primary" data-toggle="modal" data-target="#myModal"><i class="icon-beaker"></i> Pay Now</button></div>



<!-- Modal -->
<div class="modal fade hide" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" >
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Payment</h4>
      </div>
      <div class="modal-body" >
          <form class="form-horizontal">
              <div class="control-group">
                  <h3>Total:<span class="red">$56767</span></h3>
              </div>
              <div class="control-group">
                  Payment Method：
                  <div>
                      <input name="form-field-radio" type="radio" style="opacity: 1;position: inherit"><img src="image/gmc.png" alt="">My Wallet
                      <div class="blue">Account Balance:$6775</div>
                  </div>
                  <div>
                      <input name="form-field-radio" type="radio" style="opacity: 1;position: inherit"><img src="image/paycal@2x.png" alt="">Paypal
                      <div class="blue">Total amount you should pay include payment processing fee:$5765</div>
                  </div>

              </div>

            <div class="control-group">
              Enter Password：<input type="password" id="form-field-2" placeholder="Password">
            </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
        <button type="button" class="btn btn-primary sure" data-dismiss="modal">确定</button>
      </div>
    </div>
  </div>
</div>
  </div></div>
    <script src="js/jquery-1.9.1.js"></script>

    <script src="js/bootstrap.min.js"></script>
    <script src="js/bootbox.min.js"></script>
    <script>
      function getQueryVariable(variable) {
        var query = window.location.search.substring(1);
        var vars = query.split("&");
        for (var i=0;i<vars.length;i++) {
                var pair = vars[i].split("=");
                if(pair[0] == variable){return pair[1];}
        }
        return(false);
      }
      $('input:radio[name="ship-day"]').click(function() {
        totalCost = +getQueryVariable("total") + (+$('input:radio[name="ship-day"]:checked').val())
        $("#total-cost").html(totalCost)
      })
      
      $(function(){
        var totalCost = 
          +getQueryVariable("total") + (+$('input:radio[name="ship-day"]:checked').val());
        $("#qty-input").attr("value", +getQueryVariable("qty"))
        $("#total-cost").html(totalCost);
        $('#pay-now-btn').click(function() {
          
        })
        $('.sure').click(function(){
            var info = {
              QTY: $("#qty-input").val(),
              RcverZip: $("#rcver-zip").val(),
              RcverTel: $("#rcver-mobile").val(),
              RcverName: $("#rcver-name").val(),
              RcvAddr: $("#rcver-addr").val(),
              walletEmail: parent.bvoAccount.email || "123@123.com"
            }
            console.log(info)
            $.post("walletpay.borrow", JSON.stringify(info), function(data) {
              data = JSON.parse(data)
              if (data.isafford) {
                bootbox.alert("支付成功！")
            setTimeout(function(){
               window.location.href = "bvo-orderlist.html";
            },2000)
              }
              else {
                bootbox.alert("支付失败！")
              }
            })
            

        })
})



    </script>
    </body>
</html>

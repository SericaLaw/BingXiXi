<html lang="en">

                width: 100%;

    <body>
    <div id="main-content" class="clearfix">
        <div id="page-content" class="clearfix">
            <div class="page-header position-relative">
                <h1 style="color: #2679b5;">借卖方<small><i class="icon-double-angle-right"></i> 钱包账号注册</small></h1>
            </div>
            <div class="Register">
                <div><label class="green">Email:</label><input id="email" type="text"></div>
                <div><label class="green">Account Name:</label><input id="account-name" type="text"></div>
                <div><label class="green">Password:</label><input id="password" type="password"></div>
                <button class="btn  btn-success save" onclick="signin()">Sign In</button>
                <button class="btn  btn-success save" onclick="gotoWallet()">Sign Up</button>
            </div>

        </div>
    </div>

    <script type="text/javascript">
    $(document).ready(function() {
        if (parent.bvoAccount.loggedIn == true) {
            window.location.href = "bvo-gmcwallermoney.html"
        }
    })
    function gotoWallet(){
        var email = $("#email").val();
        var account = $("#account-name").val();
        var password = $("#password").val();
        var reqBody = {
            "email" : email,
            "account": account,
            "password": password
        }
        if (parent.bvoAccount.loggedIn == false) {
        $.post("signUp.borrow", JSON.stringify(reqBody), function(data, status) {
            console.log(data)
            data = JSON.parse(data)
            if (data.result == true) {                
                parent.bvoAccount.email = reqBody.email;
                parent.bvoAccount.name = reqBody.account;
                parent.bvoAccount.password = reqBody.password;
                parent.bvoAccount.loggedIn = true;
                window.location.href = "bvo-gmcwallermoney.html"
            }
            else {
                alert("邮箱或账户名已被注册！")
                arent.bvoAccount.email = undefined;
                parent.bvoAccount.name = undefined;
                parent.bvoAccount.password = undefined;
                parent.bvoAccount.loggedIn = true;
            }
        })
        }
        else {
            window.location.href = "bvo-gmcwallermoney.html"
        }
    }

    </script>
    </body>
